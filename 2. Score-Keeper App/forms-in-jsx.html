<!DOCTYPE html>
<html lang="en">

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
    <style>
        tr{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        let nameRef = React.createRef();
        let marksRef = React.createRef();
        let tbodyRef = React.createRef();
        function handleSubmit(event) {
            event.preventDefault();
            let name = nameRef.current.value;
            let marks = marksRef.current.value;
            let tr = document.createElement("tr");
            let tdName = document.createElement("td");
            tdName.textContent = name;
            let tdMarks = document.createElement("td");
            tdMarks.textContent = marks;
            tr.appendChild(tdName);
            tr.appendChild(tdMarks);
            tbodyRef.current.appendChild(tr);
        }

        const Form = () => <form onSubmit={handleSubmit}>
            <h1>Students' form</h1>
            <input ref={nameRef} type="text" placeholder="Name" />
            <input ref={marksRef} type="number" placeholder="Marks" min="0" max="100" />
            <button>Submit</button>
        </form>;

        const Result = () => {
            return (
                <table>
                    <thead>
                        <tr>
                            <th>Student's name</th>
                            <th>Marks</th>
                        </tr>
                    </thead>
                    <tbody ref={tbodyRef}>

                    </tbody>

                </table>

            );
        }

        const App = () => (
            <>
                <Form />
                <Result />
            </>
        );

        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />);
    </script>
</body>

</html>
